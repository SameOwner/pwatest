<!DOCTYPE html>
<html>
  <head>
    <!--<meta charset="utf-8">-->
    <title></title>
  </head>
  <body>
    <canvas id="c1" width="640" height="480"></canvas>
    <script type="text/javascript" src="./js/game_programming_support_lib.js">

    </script>
    <script type="text/javascript">

      var iobj=new Image();
      var cobj=new Image();
      var loaded=0;

      var Character=function(x,y,w,h,imgf,rx,ry){
        this.x=x;
        this.y=y;
        this.w=w;
        this.h=h;
        this.iloaded=0;
        this.iobj=new Image();
        this.iobj.src=imgf;
        this.iobj.onload=function(){
          loaded++;
        };
        this.rectx=rx;
        this.recty=ry;
        this.rectw=64;
        this.recth=64;
        this.startx=x;
        this.starty=y;
        this.dirx=0;
        this.diry=0;
        this.anim_dirIndex=0;
        this.anim_pattern=0;
        this.anim_span=0;
        this.anim_span_max=20;
      }
      //Character.prototype={
      //  walk : function(x,y){
      //    this.x+=x;
      //    this.y+=y;
      //  }
      //}
      Character.prototype.walk=function(){
        this.x+=this.dirx;
        this.y+=this.diry;
        let lengthx=this.x-this.startx;
        let lengthy=this.y-this.starty;

        if((lengthx*lengthx+lengthy*lengthy)>=64*64){
          this.changeDir();
        }
        this.anim_span++;
        if(this.anim_span==this.anim_span_max){
          this.anim_span=0;
          this.anim_pattern++;
          if(this.anim_pattern==3)this.anim_pattern=0;
        }
      };
      Character.prototype.changeDir=function(){
        const directionArrayX=[0,-1,1,0];
        const directionArrayY=[1,0,0,-1];
        var dirIndex=randomValue(4);
        this.dirx=directionArrayX[dirIndex];
        this.diry=directionArrayY[dirIndex];
        this.startx=this.x;
        this.starty=this.y;

        this.anim_dirIndex=dirIndex;
        //this.dirx=(randomValue(3)-1);
        //this.diry=(randomValue(3)-1);
        //if(this.dirx==0&&this.diry==0)this.changeDir();
      }
      Character.prototype.draw = function(ctx){
        let rectx=this.rectx+this.anim_pattern*this.rectw;
        let recty=this.recty+this.anim_dirIndex*this.recth;
        ctx.drawImage(this.iobj,rectx,recty,this.rectw,this.recth,this.x,this.y,this.w,this.h);
      };

      var chri=new Character(128,128,64,64,"chrs.png",0,128);
      chri.changeDir();

      window.onload=function(){
        iobj.src="maps.png";
        iobj.onload=function(){
          loaded++;
        }
        idle();
      }
      function idle(){
        var t;
        if(loaded>=2){
          t=setTimeout(renderer,16);
        }else{
          t=setTimeout(idle,16);
        }
      }
      function renderer(){
        var ctx=gpsl.$("c1").getContext("2d");
        ctx.drawImage(iobj,0,0,640,480,0,0,640,480);
        //ctx.fillStyle="white";
        //ctx.font=24+"px 'MS ゴシック'";
        //ctx.fillText(c,100,24);
        chri.walk();
        chri.draw(ctx);

        var t=setTimeout(renderer,16);
      }
      function randomValue(num){
        return Math.floor(Math.random()*num);
      }

      //document.body.appendChild(iobj);
      //var ctx=$("c1").getContext("2d");
      //ctx.drawImage(iobj,0,0,640,480,0,0,640,480);
      //ctx.drawImage(iobj,0,0);
    </script>
  </body>
